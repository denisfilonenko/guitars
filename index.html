<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practice 3</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
	</header>
	<main>
		<div class="gallery">
			<div class="images">
				<img class="fullImage" src="img/Soundgarden.png" alt="guitar" onmouseover="increaseImg()" onmouseout="decreaseImg()">
			</div>
			<ul class="thumbs">
				<li class="active" onclick="checkSlide(this)"><img src="img/Soundgarden.png" alt="saundgarden"></li>
				<li onclick="checkSlide(this)"><img src="img/prs.png" alt="prs"></li>
				<li onclick="checkSlide(this)"><img src="img/Gibson-Les-Paul.png" alt="gibson"></li>
				<li onclick="checkSlide(this)"><img src="img/White-Falcon.png" alt="white falcon"></li>
				<li onclick="checkSlide(this)"><img src="img/Zemaitis.png" alt="zemaitis"></li>
			</ul>
			<form action="#" method="post" name="form">
				<p>Choose the guitar:
				<select name="select" onchange="changeOption()">
					<option value="saundgarden" selected>Saundgarden</option>
					<option value="prs">PRS</option>
					<option value="gibson">Gibson</option>
					<option value="white falcon">White Falcon</option>
					<option value="zemaitis">Zemaitis</option>
				</select>
				</p>
			</form>
			<audio src="audio/riff1.wav"></audio>
		</div>
	</main>
	<footer></footer>
	<script src="js/jQery_3.4.1.js"></script>
	<script type="text/javascript" src="js/my.js"></script>
